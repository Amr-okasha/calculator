    <div class="index">
        <input  type ="text" id=screen>
        <button class="a0    numberid"       >0</button>
        <button class="a1    numberid"       >1</button>
        <button class="a2    numberid"       >2</button>
        <button class="a3    numberid"       >3</button>
        <button class="a4    numberid"       >4</button>
        <button class="a5    numberid"       >5</button>
        <button class="a6    numberid"       >6</button>
